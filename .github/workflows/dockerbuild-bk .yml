name: Docker Build BK

on:
  push:
    branches: [ bk ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PWD: ${{ secrets.DOCKER_PWD }}
      run: |
         docker login -u $DOCKER_USER -p $DOCKER_PWD
    - uses: rlespinasse/github-slug-action@master
    - name: Print slug variables
      run: |
        echo ${{ env.GITHUB_REF_SLUG }}
        echo ${{ env.GITHUB_SHA_SHORT }}
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile -t eafxx/rebuild-dndc:unraid-bk
        docker build . --file Dockerfile -t eafxx/rebuild-dndc:unraid-bk-${{ env.GITHUB_SHA_SHORT }}
    - name: Docker Push
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PWD: ${{ secrets.DOCKER_PWD }}      
      run: |
        docker push eafxx/rebuild-dndc:unraid-bk
        docker push eafxx/rebuild-dndc:unraid-bk-${{ env.GITHUB_SHA_SHORT }}
    - name: Docker Hub Description
      uses: peter-evans/dockerhub-description@v2.1.0
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USER }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PWD }}
        DOCKERHUB_REPOSITORY: eafxx/rebuild-dndc